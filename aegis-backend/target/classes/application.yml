spring:
  application:
    name: aegis-backend
  profiles:
    active: dev

server:
  port: 8080

# Configuração de Segurança Interna (mantendo o que já existia)
aegis:
  security:
    service-token: ${AEGIS_SERVICE_TOKEN:dev-token-123}

# NOVA CONFIGURAÇÃO: Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always # Mostra status do banco e disco
      probes:
        enabled: true # Habilita liveness/readiness para Kubernetes
  metrics:
    tags:
      application: ${spring.application.name}
